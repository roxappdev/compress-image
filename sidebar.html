<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icons/logo.png" alt="Image Compressor Logo" class="logo">
            <h1>Image Compressor</h1>
        </div>
        
        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept="image/*" multiple>
            <div class="upload-text">
                <p>Drop images here or click to select</p>
                <p class="subtext">Supports JPG, PNG, WebP</p>
            </div>
        </div>

        <div class="settings">
            <div class="setting-group">
                <label for="quality">Quality: <span id="qualityValue">80%</span></label>
                <input type="range" id="quality" min="10" max="100" value="80" step="5">
                <div class="quality-info">
                    Lower values = smaller file size, lower quality
                </div>
            </div>
        </div>

        <button id="compressBtn" class="compress-btn" disabled>Compress Images</button>

        <div class="results" id="results" style="display: none;">
            <h3>Compression Results</h3>
            <button id="downloadAllBtn" class="download-all-btn">Download All Compressed Images</button>
            <div id="resultsList"></div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <p>Compressing images...</p>
        </div>

        <div class="shortcut-info">
            <p>ðŸ’¡ Quick tip: Press <kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>K</kbd> to quickly open this sidebar</p>
        </div>
    </div>

    <script src="browser-image-compression.js"></script>
    <script src="compressor.js"></script>
</body>
</html>
