<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Compressor</h1>
        
        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept="image/*" multiple>
            <div class="upload-text">
                <p>Drop images here or click to select</p>
                <p class="subtext">Supports JPG, PNG, WebP</p>
            </div>
        </div>

        <div class="settings">
            <div class="setting-group">
                <label for="maxWidth">Max Width (px):</label>
                <input type="number" id="maxWidth" value="1920" min="100" max="10000">
            </div>
            <div class="setting-group">
                <label for="maxHeight">Max Height (px):</label>
                <input type="number" id="maxHeight" value="1080" min="100" max="10000">
            </div>
            <div class="setting-group">
                <label for="quality">Quality (0.1-1.0):</label>
                <input type="number" id="quality" value="0.8" min="0.1" max="1.0" step="0.1">
            </div>
        </div>

        <button id="compressBtn" class="compress-btn" disabled>Compress Images</button>

        <div class="results" id="results" style="display: none;">
            <h3>Compression Results</h3>
            <div id="resultsList"></div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <p>Compressing images...</p>
        </div>
    </div>

    <script src="browser-image-compression.js"></script>
    <script src="compressor.js"></script>
</body>
</html>
