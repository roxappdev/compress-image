<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online image compressor. Compress JPG, PNG, WebP images directly in your browser without uploading to any server.">
    <meta name="keywords" content="image compressor, compress images, reduce image size, online tool, free, browser">
    <title>Compress image</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icons/logo.png" type="image/png">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="icons/logo.png" alt="Image Compressor Logo" class="logo">
            <h1>Compress image</h1>
            <p class="tagline">Compress images directly in your browser. No server uploads, your data stays private.</p>
        </header>

        <main>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*" multiple>
                <div class="upload-text">
                    <p>Drop images here or click to select</p>
                    <p class="subtext">Supports JPG, PNG, WebP</p>
                </div>
            </div>

            <div class="settings">
                <div class="setting-group">
                    <label for="quality">Quality: <span id="qualityValue">80%</span></label>
                    <input type="range" id="quality" min="10" max="100" value="80" step="5">
                    <div class="quality-info">
                        Lower values = smaller file size, lower quality
                    </div>
                </div>
            </div>

            <button id="compressBtn" class="compress-btn" disabled>Compress Images</button>

            <div class="loading" id="loading" style="display: none;">
                <p>Compressing images...</p>
                <div class="spinner"></div>
            </div>

            <div class="results" id="results" style="display: none;">
                <h3>Compression Results</h3>
                <button id="downloadAllBtn" class="download-all-btn">Download All Compressed Images</button>
                <div id="resultsList"></div>
            </div>
        </main>
    </div>

    <script src="browser-image-compression.js"></script>
    <script src="compressor.js"></script>
</body>
</html>
